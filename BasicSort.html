<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- set page title as Sorting Numbers -->
    <title>Sorting Numbers</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- include JS_sort.js file here -->
    <script src="JS_Sort.js"></script>    
  </head>
  <body>
    <!-- Create a title as "Sorting and Searching" -->
    <h1>Sorting and Searching</h1>

    <!-- Create a form with a text input with placeholder "Enter the values comma separated", id as numbers and a button -->
    <form>
      <input
        type="text"
        id="numbers"
        placeholder="Enter the values comma separated"
      />
      <button type="button" onclick="sortNumbers()">Sort</button>
    </form>

    <!-- Add a line break and display title "Sort Result" -->
    <br />
    <h2>Result</h2>

    <!-- Create a div with id as "sort_result" -->
    <div id="sort_result"></div>
  </body>
</html>
